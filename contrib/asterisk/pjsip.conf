[global]
endpoint_identifier_order=username,ip,anonymous

[transport-udp]
type = transport
protocol = udp
bind = 0.0.0.0:5060
domain = sip.insn.it
local_net=172.16.0.0/12
local_net=127.0.0.1/32
local_net=10.32.0.0/16
local_net=134.219.88.0/22
external_media_address=10.32.0.65
external_signaling_address=10.32.0.65

[transport-tcp]
type = transport
protocol = tcp
bind = 0.0.0.0:5060
domain = sip.insn.it
local_net=172.16.0.0/12
local_net=127.0.0.1/32
local_net=10.32.0.0/16
local_net=134.219.88.0/22
external_media_address=10.32.0.65
external_signaling_address=10.32.0.65


[transport-tls]
type = transport
protocol = tls
bind = 0.0.0.0:5061
domain = sip.insn.it
cert_file = /data/ssl/data/live/insn.it/fullchain.pem
priv_key_file = /data/ssl/data/live/insn.it/privkey.pem
method = sslv23
local_net=172.16.0.0/12
local_net=127.0.0.1/32
local_net=10.32.0.0/16
local_net=134.219.88.0/22
external_media_address=10.32.0.65
external_signaling_address=10.32.0.65


[transport-ws]
type=transport
protocol=ws
bind=0.0.0.0
external_media_address=10.32.0.65
external_signaling_address=10.32.0.65
local_net=172.16.0.0/12
local_net=127.0.0.1/32
local_net=10.32.0.0/16
local_net=134.219.88.0/22


[transport-wss]
type=transport
protocol=wss
bind=0.0.0.0:8091
cert_file = /data/ssl/data/live/insn.it/fullchain.pem
priv_key_file = /data/ssl/data/live/insn.it/privkey.pem
